        <div class="pond-description">
            <h2>Pond 1</h2>

            <button class="view-button" (click)="viewPond()">View Pond</button>
        </div>
    </div>
    <div class="pond-card">
        <img src="assets/pond3.jpg" alt="Pond 3" class="pond-image" />

            <button class="view-button" (click)="viewPond()">View Pond</button>
